<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaScript</title>
    </head>
    <body>        
        <div id="app">
            <div id="quadrado"></div>
        </div>
        <script>
            var divapp = document.querySelector("#app");

            var buttonElement = document.createElement("button");
            var text = document.createTextNode("Criar quadrado");            
            buttonElement.appendChild(text);

            function getRandomCollor() {
                var letters = '0123456789ABCDEF';
                var color = '#';
                for (var i = 0; i < 6; i++){
                    color += letters[Math.floor(Math.random()*16)];
                }
                return color;
            }

            buttonElement.onclick = function (){
                var quadrado = document.createElement("div");
                quadrado.style.width = 100;
                quadrado.style.height = 100;
                quadrado.style.backgroundColor = "#f00";          
                quadrado.onmouseover = function () {
                    quadrado.style.backgroundColor = getRandomCollor();
                }          
                divapp.appendChild(quadrado);
            }

            divapp.appendChild(buttonElement);
        </script>
    </body>
</html>
