<html>
    <head>
        <meta charset="utf-8">
        <title>Curso JavaScript</title>
    </head>
    <body>        
        <div id="app">            
            <input type="text" name="nome">
            <button onclick="adicionar()">Adicionar</button> 
        </div>
        <script>
            var divapp = document.querySelector("#app");                        

            var usuarios = ['Diego','Gabriel','Lucas'];            
            
            function carregar () {
                for (var i = 0; i < usuarios.length; i++){
                    var ulElement = document.createElement("ul");
                    ulElement.setAttribute("id","ul"+i);
                    
                    var text = document.createTextNode(usuarios[i]);
                    ulElement.appendChild(text);
                    
                    divapp.appendChild(ulElement);
                }
            }

            function adicionar() {
                var inputElement = document.querySelector("input[name=nome]");                
                removerTodos();
                usuarios[usuarios.length] = inputElement.value;
                carregar();
            }

            function removerTodos() {
                for (var i = 0; i < usuarios.length; i++){
                    var ulElement = document.querySelector("#ul"+i);
                    divapp.removeChild(ulElement);    
                }
            }

            carregar();
        </script>
    </body>
</html>
